name: Deploy Titanium Luxe to Pages

on:
  push:
    branches: [main] # Triggers every time you push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Essential for rebasing/syncing history

      - name: Setup Node.js ğŸ› ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Luxe Dependencies ğŸ“¦
        run: |
          npm install
          npm install -D tailwindcss-animate gh-pages

      - name: Build Production Interface ğŸ—ï¸
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Ship to GitHub Pages ğŸš¢
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder Vite creates
          branch: gh-pages # The branch that hosts the live site
